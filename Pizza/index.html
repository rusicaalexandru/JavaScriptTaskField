<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>
<!-- Varianta 3. Configurator pentru comanda Pizza -->
<body>
    <div id="configurator">
        <div id="options">
            <ul id="ingrediance">
                <li>
                    <label>Tipul de blat(gros sau subțire)</label>
                </li>
                <li>
                    <input type="radio" name="tip_blat" value="20" id="TEP_gros" checked>
                    <label for="TEP_gros">Gros</label>
                </li>
                <li>
                    <input type="radio" name="tip_blat" value="15" id="TEP_subtire">
                    <label for="TEP_subtire">Subtire</label>
                </li>
                <!-- ------------------------------------------------------------ -->
                <li>
                    <label>Forma blatului (rotundă sau ovală)</label>
                </li>
                <li>
                    <input type="radio" name="forma_blat" value="15" id="TEP_rotunda"checked>
                    <label for="TEP_rotunda">Rotundă</label>
                </li>
                <li>
                    <input type="radio" name="forma_blat" value="20" id="TEP_ovala">
                    <label for="TEP_ovala">Ovală</label>
                </li>
                <!-- ------------------------------------------------------------ -->
                <li>
                    <label>Tipul de pizza (Capriciossa, Rancho etc.)</label>
                </li>
                <li>
                    <input type="radio" name="tip_pizza" value="50" id="TEP_rancho" checked>
                    <label for="TEP_rancho">Rancho</label>
                </li>
                <li>
                    <input type="radio" name="tip_pizza" value="35" id="TEP_capricioasa">
                    <label for="TEP_capricioasa">Capricioasa</label>
                </li>
                <!-- ------------------------------------------------------------ -->
                <li>
                    <label>Mărimea (mica, medie, mare)</label>
                </li>
                <li>
                    <input type="radio" name="size_pizza" value="15" id="TEP_mica" checked>
                    <label for="TEP_mica">Mica</label>
                </li>
                <li>
                    <input type="radio" name="size_pizza" value="30" id="TEP_mediu">
                    <label for="TEP_mediu">Mediu</label>
                </li>
                <li>
                    <input type="radio" name="size_pizza" value="50" id="TEP_mare">
                    <label for="TEP_mare">Mare</label>
                </li>
                <!-- ------------------------------------------------------------ (more options checkbox / additional) -->
                <li>
                    <input type="checkbox" name="adaugator" value="0" id="adaugator">
                    <label for="adaugator">Ingredientelor adăugătoare</label>
                </li>
                <!-- ------------------------------------------------------------ -->
            </ul>
            <ul id="aditionalIngredience">
                <li class="aditionalIngredience">
                    <input type="checkbox" name="adaugator" value="10" id="TEP_cascaval_dublu">
                    <label for="TEP_cascaval_dublu">Cascaval dublu</label>
                </li>
                <li class="aditionalIngredience">
                    <input type="checkbox" name="adaugator" value="8" id="TEP_piper_adaugator">
                    <label for="TEP_piper_adaugator">Piper adaugator</label>
                </li>
                <li class="aditionalIngredience">
                    <input type="checkbox" name="adaugator" value="18" id="TEP_salami_adaugator">
                    <label for="TEP_salami_adaugator">Salami adaugator</label>
                </li>
                <li class="aditionalIngredience">
                    <input type="checkbox" name="adaugator" value="13" id="TEP_ciuperci_adaugatoare">
                    <label for="TEP_ciuperci_adaugatoare">Ciuperci adaugatoare</label>
                </li>
            </ul>
            <h3>Price : </h3>
            <label id="final_price">0$</label>
            <label id="discount_%">0%</label>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
